<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务监控</title>
    <!-- 引入Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Echarts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header text-center">
        <h1>服务器监控信息</h1>
    </div>
</div>

<div id="serverMonitor" style="padding: 25px;">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">CPU(堆叠区域图)</div>
                <div class="panel-body">
                    <div id="cpuMain" style="width: 600px;height:400px;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">内存(堆叠区域图)</div>
                <div class="panel-body">
                    <div id="memMain" style="width: 600px;height:400px;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">java程序内存(堆叠区域图)</div>
                <div class="panel-body">
                    <div id="jvmMain" style="width: 600px;height:400px;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="panel panel-danger">
                    <div class="panel-heading">服务器信息</div>
                    <div class="panel-body">
                        <table class="table table-hover margin bottom">
                            <tbody>
                            <tr>
                                <td>服务器名称</td>
                                <td id="computerName">RuoYi</td>
                                <td>操作系统</td>
                                <td id="osName">Linux</td>
                            </tr>
                            <tr>
                                <td>服务器IP</td>
                                <td id="computerIp">127.0.0.1</td>
                                <td>系统架构</td>
                                <td id="osArch">amd64</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-danger">
                    <div class="panel-heading">java程序信息</div>
                    <div class="panel-body">
                        <table class="table table-hover margin bottom">
                            <tbody>
                            <tr>
                                <td>Java名称</td>
                                <td id="name">Java</td>
                                <td>Java版本</td>
                                <td id="version">1.8.0</td>
                            </tr>
                            <tr>
                                <td>启动时间</td>
                                <td id="startTime">2020-01-01 00:00:00</td>
                                <td>运行时长</td>
                                <td id="runTime">0天0时0分0秒</td>
                            </tr>
                            <tr>
                                <td>安装路径</td>
                                <td id="home"></td>
                                <td>最大内存</td>
                                <td id="max">0MB</td>
                            </tr>
                            <tr>
                                <td colspan="1">项目路径</td>
                                <td colspan="3" id="userDir"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-warning">
                <div class="panel-heading">磁盘状态</div>
                <div class="panel-body">
                    <table class="table table-hover margin bottom">
                        <thead>
                        <tr>
                            <th>盘符路径</th>
                            <th>文件系统</th>
                            <th>盘符类型</th>
                            <th>总大小</th>
                            <th>可用大小</th>
                            <th>已用大小</th>
                            <th>已用百分比</th>
                        </tr>
                        </thead>
                        <tbody id="disk">
                        <tr>
                            <td>/</td>
                            <td>NTFS</td>
                            <td>local</td>
                            <td>0GB</td>
                            <td>0GB</td>
                            <td>0GB</td>
                            <td>0%</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="../static/home.js"></script>
</body>
</html>
